version: "3.8"

services:
  saml-ldap-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saml-ldap-bridge
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - DEBUG=true
    env_file:
      - .env
    volumes:
      - ./app:/app:rw
    restart: unless-stopped
