<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAML-LDAP Bridge - Demo Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }

      .user-info {
        background: #f0f4ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 5px;
      }

      .user-info p {
        margin: 8px 0;
        color: #333;
      }

      .user-info strong {
        color: #667eea;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        text-align: center;
        display: inline-block;
      }

      .btn-success {
        background: #4caf50;
        color: white;
      }

      .btn-success:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      }

      .btn-secondary {
        background: #999;
        color: white;
      }

      .btn-secondary:hover {
        background: #777;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #f44336;
        color: white;
      }

      .btn-danger:hover {
        background: #da190b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      }

      .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border-color: #4caf50;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border-color: #f44336;
      }

      .alert strong {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>LDAP Test Login</h1>
        <p>Test your temporary credentials</p>
      </div>

      <div class="card">
        {% if demo_result %} {% if demo_result.success %}
        <div class="alert alert-success">
          <strong>✓ Success!</strong>
          {{ demo_result.message }}
        </div>
        {% else %}
        <div class="alert alert-error">
          <strong>✗ Failed</strong>
          {{ demo_result.error }}
        </div>
        {% endif %} {% endif %}

        <div class="user-info">
          <p><strong>Email:</strong> {{ email }}</p>
          <p><strong>Username:</strong> {{ username }}</p>
        </div>

        <form method="post" action="{{ url_for('demo_test') }}">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="{{ username }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password (from credentials page):</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your temporary password"
              required
              autocomplete="current-password"
              autofocus
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success">
              Test Connection
            </button>
            <a href="/credentials" class="btn btn-secondary"
              >Back to Credentials</a
            >
            <a href="/logout" class="btn btn-danger">Logout</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
