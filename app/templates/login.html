<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDAP Test Login</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LDAP Test Login</h1>
      <p>Test your credentials for <strong>{{ username }}</strong></p>

      {% if login_result %}
      <div class="{{ 'success' if login_result.success else 'error' }}">
        {{ login_result.message or login_result.error }}
      </div>
      {% endif %}

      <form method="post" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div style="margin-top: 15px">
        <a href="/credentials" class="btn" style="background-color: #627d98"
          >Back</a
        >
        <a href="/logout" class="btn btn-danger">Reauthenticate</a>
      </div>
    </div>
  </body>
</html>
