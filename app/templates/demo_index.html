<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAML-LDAP Bridge - Demo Interface</title>
  </head>
  <body>
    <div class="header">
      <h1>LDAP Login</h1>
      <p>
        Test LDAP connectivity using temporary credentials from SAML
        authentication
      </p>
    </div>

    <div class="card">
      <form method="post" action="{{ url_for('demo_test') }}">
        <div class="form-group" style="margin-bottom: 10px">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            value="{{ last_username }}"
            required
          />
        </div>
        <div class="form-group" style="margin-bottom: 10px">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 5px">
          Test Connection
        </button>
      </form>
    </div>
  </body>
</html>
